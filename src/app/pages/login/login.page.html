<ion-header>
    <ion-toolbar>
      <ion-title>LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="card">
      
      <div class="card-body">
        <form (ngSubmit)="onLogin()" [formGroup]="userLogin">
          <div class="form-group">
            <mat-form-field class="example-full-width">
                <input class="form-control" matInput placeholder="Username" formControlName="username" id="username">
                <mat-error *ngIf="userLogin.get('username').hasError('required')">
                  Username is <strong>required</strong>
                </mat-error>
              </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
              <input class="form-control" matInput type="password" placeholder="Password" formControlName="password" id="password">
              <mat-error *ngIf="userLogin.get('password').hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            </div>
            <br>
        <button class="btn btn-primary btn-block" mat-ripple mat-raised-button type="submit" id="submit" [disabled]="userLogin.invalid || loading"
         color="primary">Login</button><br>
        </form>
        <br>
        <mat-spinner *ngIf="loading"></mat-spinner>
        
        <a [routerLink]="['/signup']">Don't have an accoount? Register here</a>
        
      </div>
  </div>
  </ion-content>
