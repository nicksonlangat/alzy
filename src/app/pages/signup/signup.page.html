<ion-header>
  <ion-toolbar>
    <ion-title>REGISTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onRegister()" [formGroup]="userRegister">
        <div class="form-group">
          <div class="form-outline mb-4">
              <input matInput placeholder="Username" class="form-control" formControlName="username">
              <mat-error *ngIf="userRegister.get('username').hasError('required')">
                Username is <strong>required</strong>
              </mat-error>
          </div>
           
        <br>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" class="form-control" formControlName="email">
              <mat-error *ngIf="userRegister.get('email').hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="userRegister.get('email').hasError('email')">
                Wrong email format
              </mat-error>
            </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input class="form-control" matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="userRegister.get('password').hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="userRegister.get('password').hasError('minlength')">
              Password has to be at least 6 chars
            </mat-error>
          </mat-form-field>
      <br>
          <button mat-ripple mat-raised-button type="submit"
           [disabled]="userRegister.invalid || loading" class="btn btn-primary btn-block">Register</button><br>
        </div>
      </form>
      <mat-spinner *ngIf="loading"></mat-spinner>
      
      
      <a [routerLink]="['/login']">Do you have an account already? Login</a>
    </div>
  </div>
</ion-content>
